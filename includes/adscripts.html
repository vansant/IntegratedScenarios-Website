		  function unclick_hidden(evt){
                        var selector = jQuery(this).data('name')+'[]';
                        $('input[name="' + selector + '"]').filter(':hidden').prop('checked',false);
                        return false;
                }
		  function select_all(evt){
                        var selector = jQuery(this).data('name')+'[]';
                        //$('input[name="' + selector + '"]'.prop('checked',true);
                        $('input[name="' + selector + '"]').filter(':visible').prop('checked',true);
                        $('input[name="' + selector + '"]').filter(':hidden').prop('checked',false);
                        return false;
                }
                function deselect_all(evt){
